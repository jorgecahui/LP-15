<h1 style="text-align: center; margin-top: 2rem; font-weight: 400;">
  Bienvenido a la sección de recepción
</h1>

<mat-form-field appearance="fill" style="margin: 1rem; width: 300px;">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por repuesto o proveedor">
</mat-form-field>

<div class="mat-elevation-z8" style="margin: 1rem;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Repuesto -->
    <ng-container matColumnDef="repuesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Repuesto </th>
      <td mat-cell *matCellDef="let row"> {{ row.repuesto }} </td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="cantidadRecibida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let row"> {{ row.cantidadRecibida }} </td>
    </ng-container>

    <!-- Proveedor -->
    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
      <td mat-cell *matCellDef="let row"> {{ row.proveedor }} </td>
    </ng-container>

    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let row"> {{ row.codigo }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fechaRecepcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{ row.fechaRecepcion | date }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{ row.estado }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" [routerLink]="['edit', row.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Botón flotante para agregar nuevo -->
<button mat-fab color="primary" [routerLink]="['/recepcion', 'new']"
        style="position: fixed; bottom: 2rem; right: 2rem;">
  <mat-icon>add</mat-icon>
</button>

<!-- Aquí se renderizarán las rutas hijas como el formulario -->
<router-outlet></router-outlet>
