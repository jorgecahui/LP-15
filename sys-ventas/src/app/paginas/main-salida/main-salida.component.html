<h1 style="text-align: center; margin-top: 2rem; font-weight: 400;">
  Bienvenido a la secci贸n de salida de repuesto
</h1>

<mat-form-field appearance="fill" style="margin: 1rem; width: 300px;">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por repuesto o solicitante" />
</mat-form-field>

<div class="mat-elevation-z8" style="margin: 1rem;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="repuesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Repuesto</th>
      <td mat-cell *matCellDef="let row">{{ row.repuesto }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidadSalida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{ row.cantidadSalida }}</td>
    </ng-container>

    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitante</th>
      <td mat-cell *matCellDef="let row">{{ row.solicitante }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C贸digo</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaSalida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fechaSalida | date }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 120px;">
        Acci贸n
      </th>
      <td mat-cell *matCellDef="let row" class="accion-cell">
        <button mat-icon-button color="primary" [routerLink]="['edit', row.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Bot贸n flotante para agregar nuevo -->
<button mat-fab color="primary" [routerLink]="['new']"
        style="position: fixed; bottom: 2rem; right: 2rem;">
  <mat-icon>add</mat-icon>
</button>

<!-- Outlet para rutas hijas -->
<router-outlet></router-outlet>
